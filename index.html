<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration Form | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>

<body>
    <div class="background"></div>
       <div class="container">
             <div class="content">
                  <h2 class="logo"><i class='bxr  bx-leaf'  ></i><i>Ayu-Heal</i></h2>
             

             <div class="text-sci">
                <p>
                    <b>
                        Disease-plant
                    </b>
                </p>
                <div class="social-icons">
                    <a href="#"><i class='bxl  bx-linkedin'  ></i> </a>
                    <a href="#"><i class='bxl  bx-instagram'  ></i> </a>
                    <a href="#"><i class='bxl  bx-facebook'  ></i> </a>
                </div>
             </div>
         </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-envelope'  ></i> </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-lock'  ></i> </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-user'  ></i> </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-envelope'  ></i> </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-lock'  ></i> </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
       </div>

    <script src="script.js"></script>
</body>

</html>
